<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ja.js"></script>
  <link href="reset.css" rel="stylesheet" type="text/css"></link>
  <style>
    body {
    }
    .foot_button {
      display: inline-block;
      height: 1000px;
      width: 33%;
      border: 1px solid black;
      text-align: center;
      line-height: 1000px;
    }
    .foot_button.omutu {
      background-image: url(omutsu.png);
      background-color: #eef;
    }
    .foot_button.milk {
      background-image: url(baby_honyubin.png);
      background-color: #fee;
    }
    .foot_button.ohuro {
      background-image: url(ofuro_hinoki.png);
      background-color: #efe;
    }
    .log {
      height: 200px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="log">

  </div>
  <div class="foot_button omutu">
  </div>
  <div class="foot_button milk">
  </div>
  <div class="foot_button ohuro">
  </div>
  <script>
    document.querySelectorAll('.foot_button').forEach(function (el) {
      el.addEventListener('click', function () {
        var log = document.querySelector('.log');
        var now = new Date();
        // var beforeDate = moment("20170817", "YYYY-MM-DD"); // 第一引数：日時、第二引数：フォーマット形式
        var afterDate = moment().format('YYYY MMMM Do hh:mm:ss');
        var time = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
        log.innerHTML = '<div>' + afterDate + " " + el.className + '</div>' + log.innerHTML;
      });
    });
  </script>
</body>
</html>
